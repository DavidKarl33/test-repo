<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Surver Form</h1>
    </header>


    <form action="" method="post">
        <!-- input -->
        <label for="fullname">Full Name:</label>
        <input type="text" name="name" id="name" >
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" >
        <br>
        <!-- radiobuttons -->
        <p>How satisfied are you with our service?</p>
        <input type="radio" name="satisfaction" id="satisfaction" value="very satisfied">Very Satisfied
        <input type="radio" name="satisfaction" id="satisfaction" value="satisfied">Satisfied
        <input type="radio" name="satisfaction" id="satisfaction" value="neutral">Neutral
        <input type="radio" name="satisfaction" id="satisfaction" value="unsatisfied">Unsatisfied
        <input type="radio" name="satisfaction" id="satisfaction" value="very unsatisfied">Very Unsatisfied
        <br>
        <!-- checkbox -->
        <p>What feature/s do you like the most </p>
        <input type="checkbox" name="feature" id="feature" value="">design
        <input type="checkbox" name="feature" id="feature" value="">functionality         
        <input type="checkbox" name="feature" id="feature" value="">customer supprt 
        <br>
        <label for="role">role</label> 
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="40" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
