<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fireflies</title>
    <style>
        .firefly {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        body {
            background-color: black;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Catch the Fireflies!</h1>
    <img src="firefly.gif" class="firefly">
    <img src="firefly.gif" class="firefly">
    <img src="firefly.gif" class="firefly">
    <img src="firefly.gif" class="firefly">

    <script>
        // Select all fireflies
        let fireflies = document.querySelectorAll(".firefly");

        // Attach event listener to each firefly
        fireflies.forEach(firefly => {
            firefly.addEventListener("click", function() {
                this.src = "poop.gif"; 
                setTimeout(() => {
                    this.src = "firefly.gif"; 
                }, 1000); 
            });
        });
    </script>
</body>
</html>
